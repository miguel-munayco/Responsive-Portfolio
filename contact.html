      <!-- Contact me -->
      <div class="container-fluid">
        <div id="intro" class="view">
          <div class="full-bg-img">
            <div class="card-img-overlay">
              <div class="row">
                    <div class="col-md-12">
                        <div class="row" style="margin-top: 80px; margin-bottom: 80px;">
                            <div class="col-md-7">   
                                <!-- form card -->
                                <div class="affix">
                                <div class="card rounded-0">
                                    <div class="card-header">
                                        <h3 class="mb-9">Contact</h3>
                                    </div>
                                    <div class="card-body">
                                        <form class="form" id="">
                                            <div class="form-group">
                                                <label for="uname1">Name:</label>
                                                <input type="text" class="form-control form-control-lg" name="name" id="" placeholder="Please write your Full Name" required>
                                            </div>
                                            <div class="form-group">
                                            <label for="uname1">Email:</label>
                                            <input type="text" class="form-control form-control-lg" name="uname1" id="" placeholder="Please write your Email" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="uname1">Subject:</label>
                                            <input type="text" class="form-control form-control-lg" name="uname2" id="" placeholder="Please write a Subject" required>
                                        </div>
                                        <div class="form-group">
                                        <label for="comment">Message:</label>
                                        <textarea class="form-control" rows="5" id="" name="text" placeholder="Message"></textarea>
                                        </div>
                                            <button class="btn btn-primary btn-lg float-left" id="">Send</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>
            </div>
          </div>
        </div>
